<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Superhero Memory Game</title>
    <!-- LINK THE STYLES HERE -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div>
      <h1>Superhero Memory Game</h1>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
      <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
    </div>
    <div id="memory-board"></div>

    <!-- LINK THE JAVASCRIPT FILES HERE (keep in mind that the order in which you link them MATTERS) -->
    <script src="src/memory.js"></script>
    <script src="src/index.js"></script>
    <!-- The order of the scripts is important. memory.js contains the logic of the game (like shuffling cards and checking pairs). It should be loaded first.
     index.js handles the DOM interactions (flipping cards and updating the score). It must be loaded after memory.js to ensure the game logic is available when interacting with the DOM. -->
  </body>
</html>
